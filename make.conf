# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-march=native -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C


# ABI
ABI_X86="64"

# Input devices settings
INPUT_DEVICES="libinput"

# of threads for the compilations:
MAKEOPTS="-j4"

# Support for linguas:
L10N="en US"

# Targets:
PYTHON_SINGLE_TARGET="python3_9"
PYTHON_TARGETS="python3_9"

# Support for video cards
VIDEO_CARDS="intel i965"

ACCEPT_KEYWORDS="~amd64"


# Bootloader: GRUB
GRUB_PLATFORM="efi-64"


USE="X clang dbus elogind gui jpeg jpeg2k mp3 mp4 png pulseaudio svg savedconfig udev udisks usb xft"

USE="${USE} -consolekit -gtk -gnome -kde -networkmanager -qt5 -systemd"

# Mirrors
GENTOO_MIRRORS="https://gentoo.osuosl.org/ http://gentoo.osuosl.org/"

#ACCEPT_LICENSE="* -@FREE"

